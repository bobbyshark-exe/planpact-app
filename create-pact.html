<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pact - PlanPact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            '50': '#eff6ff',
                            '100': '#dbeafe',
                            '200': '#bfdbfe',
                            '300': '#93c5fd',
                            '400': '#60a5fa',
                            '500': '#3b82f6',
                            '600': '#2563eb',
                            '700': '#1d4ed8',
                            '800': '#1e40af',
                            '900': '#1e3a8a',
                            '950': '#172554',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="dashboard.html" class="flex items-center space-x-2">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-primary-600"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM10.5 16.5L6 12L7.41 10.59L10.5 13.67L16.59 7.59L18 9L10.5 16.5Z" fill="currentColor"/></svg>
                        <span class="text-2xl font-bold text-gray-900">PlanPact</span>
                    </a>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex md:items-center md:space-x-8">
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary-600 font-medium">Dashboard</a>
                    <a href="create-pact.html" class="text-primary-600 font-semibold">Create Pact</a>
                    <a href="dashboard.html#invitations" class="text-gray-600 hover:text-primary-600 font-medium">Invitations</a>
                </nav>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img class="h-8 w-8 rounded-full" src="https://placehold.co/100x100/E2E8F0/4A5568?text=U" alt="User Avatar">
                            <span class="hidden sm:block font-medium">John Doe</span>
                            <i data-lucide="chevron-down" class="h-4 w-4"></i>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center space-x-4 mb-4">
                <a href="dashboard.html" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="arrow-left" class="h-6 w-6"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Create New Pact</h1>
            </div>
            <p class="text-gray-600">Fill in the details below to create your pact and send invitations.</p>
        </div>

        <div class="max-w-2xl">
            <form id="create-pact-form" class="space-y-8">
                <!-- Basic Information -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Event Details</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="event-title" class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
                            <input type="text" id="event-title" name="title" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="e.g., Weekend BBQ at Central Park">
                        </div>

                        <div>
                            <label for="event-description" class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                            <textarea id="event-description" name="description" rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                      placeholder="Tell your guests what to expect..."></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="event-date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input type="date" id="event-date" name="date" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <div>
                                <label for="event-time" class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                                <input type="time" id="event-time" name="time" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                        </div>

                        <div>
                            <label for="event-location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <input type="text" id="event-location" name="location" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="e.g., Central Park, New York">
                        </div>

                        <div>
                            <label for="event-address" class="block text-sm font-medium text-gray-700 mb-2">Full Address (Optional)</label>
                            <input type="text" id="event-address" name="address"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="123 Main St, New York, NY 10001">
                        </div>
                    </div>
                </div>

                <!-- Guest List -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Guest List</h2>
                    
                    <div class="space-y-4">
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <label for="guest-name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                <input type="text" id="guest-name" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                       placeholder="Enter guest name">
                            </div>
                            <div class="flex-1">
                                <label for="guest-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="guest-email" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                       placeholder="Enter guest email">
                            </div>
                            <div class="flex items-end">
                                <button type="button" id="add-guest" 
                                        class="bg-primary-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-primary-700 transition duration-300 flex items-center space-x-2">
                                    <i data-lucide="plus" class="h-4 w-4"></i>
                                    <span>Add</span>
                                </button>
                            </div>
                        </div>

                        <!-- Guest List Display -->
                        <div id="guest-list" class="space-y-2">
                            <!-- Guests will be added here dynamically -->
                        </div>

                        <!-- Bulk Import -->
                        <div class="border-t pt-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-1">
                                    <label for="bulk-emails" class="block text-sm font-medium text-gray-700 mb-2">Or paste email addresses (one per line)</label>
                                    <textarea id="bulk-emails" rows="4"
                                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                              placeholder="john@example.com&#10;jane@example.com&#10;mike@example.com"></textarea>
                                </div>
                                <div class="flex items-end">
                                    <button type="button" id="bulk-add-guests" 
                                            class="bg-gray-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-300 flex items-center space-x-2">
                                        <i data-lucide="users" class="h-4 w-4"></i>
                                        <span>Add All</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Pact Settings</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="rsvp-deadline" class="block text-sm font-medium text-gray-700 mb-2">RSVP Deadline</label>
                            <input type="datetime-local" id="rsvp-deadline" name="rsvp-deadline"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <p class="text-sm text-gray-500 mt-1">When should guests respond by? (Optional)</p>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="send-reminders" name="send-reminders" checked
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="send-reminders" class="ml-2 block text-sm text-gray-700">
                                Send automatic reminders to confirmed guests
                            </label>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="allow-plus-ones" name="allow-plus-ones"
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="allow-plus-ones" class="ml-2 block text-sm text-gray-700">
                                Allow guests to bring plus ones
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex justify-end space-x-4">
                    <a href="dashboard.html" class="bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 transition duration-300">
                        Cancel
                    </a>
                    <button type="submit" class="bg-primary-600 text-white px-8 py-3 rounded-lg font-semibold shadow-md hover:bg-primary-700 transition duration-300 flex items-center space-x-2">
                        <i data-lucide="send" class="h-5 w-5"></i>
                        <span>Create Pact & Send Invitations</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // User menu toggle
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        // Close user menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // Guest management
        let guestList = [];
        const guestListContainer = document.getElementById('guest-list');
        const guestNameInput = document.getElementById('guest-name');
        const guestEmailInput = document.getElementById('guest-email');

        function addGuestToList(name, email) {
            if (!name || !email) {
                alert('Please enter both name and email');
                return;
            }

            const guest = { name, email, id: Date.now() };
            guestList.push(guest);
            updateGuestListDisplay();
            
            // Clear inputs
            guestNameInput.value = '';
            guestEmailInput.value = '';
        }

        function removeGuest(id) {
            guestList = guestList.filter(guest => guest.id !== id);
            updateGuestListDisplay();
        }

        function updateGuestListDisplay() {
            if (guestList.length === 0) {
                guestListContainer.innerHTML = '<p class="text-gray-500 text-sm">No guests added yet</p>';
                return;
            }

            guestListContainer.innerHTML = guestList.map(guest => `
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div>
                        <span class="font-medium text-gray-900">${guest.name}</span>
                        <span class="text-gray-500 ml-2">${guest.email}</span>
                    </div>
                    <button type="button" onclick="removeGuest(${guest.id})" 
                            class="text-red-600 hover:text-red-800">
                        <i data-lucide="x" class="h-4 w-4"></i>
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Add guest button
        document.getElementById('add-guest').addEventListener('click', () => {
            const name = guestNameInput.value.trim();
            const email = guestEmailInput.value.trim();
            addGuestToList(name, email);
        });

        // Bulk add guests
        document.getElementById('bulk-add-guests').addEventListener('click', () => {
            const emails = document.getElementById('bulk-emails').value.trim();
            if (!emails) {
                alert('Please enter email addresses');
                return;
            }

            const emailList = emails.split('\n').filter(email => email.trim());
            emailList.forEach(email => {
                const cleanEmail = email.trim();
                if (cleanEmail && isValidEmail(cleanEmail)) {
                    const name = cleanEmail.split('@')[0]; // Use email prefix as name
                    addGuestToList(name, cleanEmail);
                }
            });

            document.getElementById('bulk-emails').value = '';
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Form submission
        document.getElementById('create-pact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (guestList.length === 0) {
                alert('Please add at least one guest');
                return;
            }

            const formData = new FormData(e.target);
            const pactData = {
                title: formData.get('title'),
                description: formData.get('description'),
                date: formData.get('date'),
                time: formData.get('time'),
                location: formData.get('location'),
                address: formData.get('address'),
                rsvpDeadline: formData.get('rsvp-deadline'),
                sendReminders: formData.get('send-reminders') === 'on',
                allowPlusOnes: formData.get('allow-plus-ones') === 'on',
                guests: guestList
            };

            // Simulate API call
            console.log('Creating pact:', pactData);
            
            // Show success message
            alert('Pact created successfully! Invitations have been sent to all guests.');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('event-date').setAttribute('min', today);

        // Initialize guest list display
        updateGuestListDisplay();
    </script>
</body>
</html>
